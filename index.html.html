<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./assets/fonts/TTLakes/stylesheet.css">
    <title>1.5</title>
</head>

<body>

    <main>
        <article class="slider">
            <h2 class="slider__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
            <div class="swiper slider__wrapper">

                <div class="slider__items swiper-wrapper">
                    <div class="swiper-slide slider__item">
                        <button class="slider__btn slider__btn--lenovo">
                            <img src="./assets/img/slider_btn/Lenovo.svg" alt="lenovo ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item">
                        <button class="slider__btn slider__btn--samsung">
                            <img src="./assets/img/slider_btn/samsung.svg " alt="samsung ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item">
                        <button class="slider__btn slider__btn--apple">
                            <img src="./assets/img/slider_btn/apple.svg" alt="apple ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--viewsonic">
                            <img src="./assets/img/slider_btn/viewsonic.svg " alt="viewsonic ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--bosh">
                            <img src="./assets/img/slider_btn/bosh.svg" alt="bosh ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--hp">
                            <img src="./assets/img/slider_btn/hp.svg" alt="hp ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--acer">
                            <img src="./assets/img/slider_btn/acer.svg" alt="acer ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--sony">
                            <img src="./assets/img/slider_btn/sony.svg" alt="sony ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--dell ">
                            <img src="./assets/img/slider_btn/dell.svg" alt="dell ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--xiaomi ">
                            <img src="./assets/img/slider_btn/xiaomi.svg" alt="xiaomi ">
                        </button>
                    </div>
                    <div class="swiper-slide slider__item ">
                        <button class="slider__btn slider__btn--lg ">
                            <img src="./assets/img/slider_btn/lg.svg" alt="lg ">
                        </button>
                    </div>
                </div>
                <div class="swiper-pagination slider__pagination "></div>
            </div>

            <button id="slider__btn-show-more " class="slider__btn-show-more ">Показать все</button>

        </article>
    </main>
    <script src="./scripts/swiper/swiper-bundle.min.js"></script>
    <script src="./scripts/slider.js "></script>
</body>

</html>
